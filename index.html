<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Site de location de vélo sur la ville de Marseille. Site non officiel.">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/6b5e7c5ec0.js" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>
        <title>Location de Vélo Salut| Marseille</title>
    </head>
    <body id="body">
        <header>
            <div id="diaporama">
                <div type="checkbox" id="pause"><i class="fas fa-pause-circle"></i></div>
                <div type="checkbox" id="play"><i class="fas fa-play-circle"></i></div>
                <div class="arrows">
                    <div id="arrow_left"><i class="fas fa-angle-left"></i></div>
                    <div id="arrow_right"><i class="fas fa-angle-right"></i></div>
                </div>
            </div>
        </header>
        <section class= map_form>
            <div id="map"></div>
            <form id="form" method="" action="">
                <label id="informations" class="title">Information sur votre station :</label>
                <label id="station_name">Nom</label>
                <label id ="station_adress"> Adresse</label>
                <label id="station_avail">Vélo disponibles : </label>
                <label id="station_place">Places disponibles : </label>
                <label id="station_etat">Station :</label>
                <div id="user_part">
                    <label>Réservation :</label>
                    <input id="nom" placeholder="Nom" type="text" name="nom" class="input" required/><br>
                    <input id="prenom" placeholder="Prenom" type="text" required class="input"/><br>
                    <input id="buttona" type="submit" disabled ></input>
                   <canvas id="canvas" width="300px" height="200px"></canvas>
                    </div>
					<div id="canvas_button">
                        <div class="sign">Veuillez signer pour réserver</div>
						<a href="#rent_button"><div id ="rent_button">Réserver !</div></a>
						<a href="#cancel"><div id="cancel">Annuler</div></a> 
					</div>
            </form>
            <div id="rent_part" class="rent_text">
                <div class="title">Information sur votre réservation :</div>
                <div class="cool"><span class="mid_title">Station : </span><span id="station_rent"></span></div>
                <div class="cool"><span class="mid_title">Adresse : </span><span id="adress_rent"></span></div>
                <div id="failed">Temps restant : <span id="min" class="green">20</span><span class="green">:</span><span id="sec" class="green">00</span></div>
                <div id=rent_failed>La réservation a expirée</div>
                <button type="button" id="cancel_timer">Annuler</button>
            </div>
        </section>
        <footer>
        </footer>
        <script type="text/javascript" src="diaporama.js"></script>
        <script type="text/javascript" src="maps.js"></script>
        <script type=text/javascript src="formulaire.js"></script>
        <script type="text/javascript" src="compteur.js"></script>
        <script type="text/javascript" src="canvas.js"></script>
    </body>
</html>
